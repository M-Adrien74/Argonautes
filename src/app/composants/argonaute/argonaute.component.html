<body>
<header>
  <h1>
    <img
      src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
      alt="Wild Code School logo"/>
    Les Argonautes
  </h1>
</header>

<h2>Ajouter un(e) Argonaute</h2>
<div class="form_container">
  <!--  ##################Formulaire pour ajouter un membre de l'équipage  #################-->
  <form name="form" (ngSubmit)="onSubmit()" [formGroup]="form" class="new-member-form">
    <div class="groupe">
      <label for="nom">Nom de l'Argonaute</label>
      <input type="text" name="nom" id="nom" formControlName="nom" required>
      <button>Envoyer</button>

    </div>

  </form>

</div>
<h2>Membres de l'équipage</h2>
<div *ngIf="membres | async as membres " class="papyrus">
  <section *ngFor=" let m of membres" class="member-list">

    <p class="member-item">{{m.nom}}</p>

  </section>
</div>

<footer>
  <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
</footer>
</body>
